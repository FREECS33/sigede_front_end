name: sigede_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  google_fonts: ^6.2.1
  dio: ^5.7.0
  get_it: ^8.0.2
  shared_preferences: ^2.3.3
  loading_animation_widget: ^1.3.0
  pin_code_fields: ^8.0.1
  flutter_dotenv: ^5.2.1
  jwt_decoder: ^2.0.1
  intl: ^0.20.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
  fonts:
    - family: RubikOne
      fonts:
        - asset: assets/fonts/Rubik One Regular 400.ttf
  